<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="index.css">
	<title>Bagzz</title>
	<script src="index.js" type="text/Javascript"></script>
</head>
<body>
	<script src="index.js" type="text/Javascript"></script>
	<div class="container">
		<div class="nav">
			<div class="icon-brand">
				<header>
					<button class="menu-toggle"><i class="fas fa-bars"></i></button>
					<nav class="menu">
						<button class="menu-close"><i class="fas fa-times"></i></button>
						<ul>
							<li><a href="index.html">Home page</a></li>
							<li><a href="#">Woman</a></li>
							<li><a href="#">Male</a></li>
							<li><a href="#">Child</a></li>
							<li><a href="hamburgerMenu/about.html">About</a></li>
							<li><a href="hamburgerMenu/services.html">Services</a></li>
							<li><a href="hamburgerMenu/contact.html">Contact</a></li>
						</ul>
					</nav>
				</header>
				<div class="brand">
					<p>bagzz</p>
				</div>
			</div>
			<div class="user-picture">
				<img src="images/bagzz-images/boy.png" alt="user">
			</div>
		</div>
		<div class="home active">
			<div class="slider">
				<div class="slides">
					<div class="slide">
						<img src="images/bagzz-images/yellow.png" alt="Image 1">
						<div class="image-text">
							<div class="word">This</div>
							<div class="word">season's</div>
							<div class="word">latest</div>
						</div>
					</div>
					<div class="slide">
						<img src="images/bagzz-images/women.png" alt="Image 2">
						<div class="image-text">
							<div class="word">This</div>
							<div class="word">season's</div>
							<div class="word">latest</div>
						</div>
					</div>
				</div>
				<div class="row">
					<button class="prev" onclick="prevSlide()"><i class="fas fa-arrow-left"></i></button>
					<button class="next" onclick="nextSlide()"><i class="fas fa-arrow-right"></i></button>
				</div>
				<div class="content">
					<div id="productList" class="cards"></div>
				</div>
			</div>
		</div>

		<div class="footer-menu">
			<button class="menu-item" id="home-button"><i class="fas fa-home"></i></button>
			<button class="menu-item" id="search-button"><i class="fas fa-search"></i></button>
			<button class="menu-item" id="heart-button"><i class="fas fa-heart"></i></button>
			<button class="menu-item" id="shopping-button"><i class="fas fa-shopping-basket"></i></button>
			<div id="likedProductsList" class="cards"></div>
		</div>
		<div id="likedProductsModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2 class="liked-products">LÄ°KED PRODUCTS</h2>
				<div id="likedProductsContainer" class="cards"></div>
			</div>
		</div>

		<div id="cartProductsModal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2 class="cart-products"> SHOPPING BASKET</h2>
				<div id="cartProductsContainer" class="cards"></div>
			</div>
		</div>

		<div id="productList" class="cards"></div>
		<div id="likedProductsList" class="cards"></div>

		<div class="overlay" id="overlay"></div>
<div class="cart-modal" id="cartModal">
    <div id="cartProductsContainer"></div>
    <button id="closeCartButton">Close</button>
</div>
	</div>

</body>

</html>
