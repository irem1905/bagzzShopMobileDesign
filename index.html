<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="index.css">
	<title>Bagzz</title>
	<script src="index.js" type="text/Javascript"></script>
</head>

<body>
	<div class="container">
		<div class="nav">
			<div class="icon-brand">
				<img src="images/bagzz-images/Group 36 (1).svg" alt="menu">
				<div class="brand">
					<p>bagzz</p>
				</div>
			</div>
			<div class="user-picture">
				<img src="images/bagzz-images/boy.png" alt="user">
			</div>
		</div>

		<div class="home active">


			<div class="slider">
				<div class="slides">
					<div class="slide">
						<img src="images/bagzz-images/yellow.png" alt="Image 1">
						<div class="image-text">
							<div class="word">This</div>
							<div class="word">season's</div>
							<div class="word">latest</div>
						</div>
					</div>
					<div class="slide">
						<img src="images/bagzz-images/women.png" alt="Image 2">
						<div class="image-text">
							<div class="word">This</div>
							<div class="word">season's</div>
							<div class="word">latest</div>
						</div>

					</div>
				</div>

				<div class="row">
					<button class="prev" onclick="prevSlide()"><i class="fas fa-arrow-left"></i></button>
					<button class="next" onclick="nextSlide()"><i class="fas fa-arrow-right"></i></button>
				</div>

				<div class="content">
					<div id="productList" class="cards"></div>
				</div>


			</div>
		</div>

		<div class="footer-menu">
			<a href="#home" class="menu-item"><i class="fas fa-home"></i></a>
			<a href="#search" class="menu-item"><i class="fas fa-search"></i></a>
			<a href="#heart" class="menu-item"><i class="fas fa-heart"></i></a>
			<a href="#shopping" class="menu-item"><i class="fas fa-shopping-basket"></i></a>
		</div>


</body>

</html>
