<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="bagScreen/bagScreen.css"> -->
    <link rel="stylesheet" href="bagScreen.css">
    <title>Bagzz</title>
    <script src="bagScreen/bagScreen.js" type="text/Javascript"></script>

</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="icon-brand">
                <img src="../images/bagzz-images/Group 36 (1).svg" alt="menu">
                <div class="brand">
                    <p>bagzz</p>
                </div>
            </div>
            <div class="user-picture">
                <img src="../images/bagzz-images/boy.png" alt="user">
            </div>
        </div>

        <div class="img-information">
            <div class="image">
                <img src="../images/bagzz-images/red.png" alt="red" class="red-image">
            </div>
            <div class="bag-text">
                <p class="name">Artsy</p>
                <p class="feature">Wallet with chain</p>
                <p class="style">Style #36252 0YK0G 1000</p>
                <div class="buttons">
                    <button type="button-one">BUY NOW</button>
                    <button type="button-two">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
